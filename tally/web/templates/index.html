<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tally</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
  {% if debug %}
    <link rel="stylesheet" href="/static/css/libs/rickshaw.css">
  {% else %}
    <link rel="stylesheet" href="/static/css/libs/rickshaw.min.css">
  {% endif %}

  {% if debug %}
    <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
    <script src="/static/js/libs/jquery-1.7.2.js"></script>
    <script src="/static/js/libs/underscore.js"></script>
    <script src="/static/js/libs/backbone.js"></script>
    <script src="/static/js/libs/d3.v2.js"></script>
    <script src="/static/js/libs/rickshaw.js"></script>
  {% else %}
    <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
    <script src="/static/js/libs/jquery-1.7.2.min.js"></script>
    <script src="/static/js/libs/underscore-min.js"></script>
    <script src="/static/js/libs/backbone-min.js"></script>
    <script src="/static/js/libs/d3.v2.min.js"></script>
    <script src="/static/js/libs/rickshaw.min.js"></script>
  {% endif %}

  <script src="/static/js/tally.js"></script>

</head>

<body>

  <div id="container">

      <header>
        <h1><a href="/">Tally </a></h1>
      </header>

      <div id="main" role="main">

        <div id="counters">
          <h2>Counters</h2>
          <ul>
          {% for key in counters %}
            <li><a href="#!/metric/{{ key }}">{{ key }}</a></li>
          {% endfor %}
          </ul>
        </div>

        <div id="records">
          <h2>Records</h2>
          <ul>
          {% for key in records %}
            <li><a href="#!/metric/{{ key }}">{{ key }}</a></li>
          {% endfor %}
          </ul>
        </div>

        <style>
        #chart_container {
                position: relative;
                font-family: Arial, Helvetica, sans-serif;
        }
        #chart {
                position: relative;
                left: 40px;
        }
        #y_axis {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 40px;
        }
        </style>

        <h2 id="stat_name">Title</h2>

        <div id="chart_container">
                <div id="y_axis"></div>
                <div id="chart"></div>
        </div>

      </div>

      <footer>
        A project brought to you by <a href="http://dougalmatthews.com">
        Dougal Matthews</a> and
        <a href="https://github.com/d0ugal/tally/contributors">contributors</a>
      </footer>

  </div>

</body>
</html>
